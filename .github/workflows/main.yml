name: Build Native APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # We use the v3 cache logic here to keep your builds fast
          cache: 'gradle'

      # This is the "Magic" step for people without a PC
      # It installs Gradle directly on the GitHub server so you don't need 'gradlew'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.4

      - name: Build Debug APK
        # We use 'gradle' instead of './gradlew' because we installed it above
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LimbuDictionary-V3
          path: app/build/outputs/apk/debug/app-debug.apk
